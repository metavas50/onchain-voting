<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet Connect</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Connect to MetaMask</h1>

        <div id="wallet-info">
            <p><strong>Wallet Address:</strong> <span id="wallet-address">Not connected</span></p>
            <p><strong>ETH Balance:</strong> <span id="wallet-balance">0 ETH</span></p>
            <p><strong>Network:</strong> <span id="network-info">Not connected</span></p>
        </div>

        <button id="connect-btn">Connect Wallet</button>
        <p id="error-message"></p>
        <p id="loading-message" style="display: none;">Loading...</p>

        <div id="transaction-section">
            <h2>Send ETH</h2>
            <label for="recipient-address">Recipient Address:</label>
            <input type="text" id="recipient-address" placeholder="Enter recipient address" required>
            
            <label for="eth-amount">Amount (ETH):</label>
            <input type="number" id="eth-amount" placeholder="Enter amount in ETH" required>

            <button id="send-eth-btn">Send ETH</button>
        </div>

        <div id="transaction-history-section">
            <h2>Recent Transactions</h2>
            <ul id="transaction-history"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
